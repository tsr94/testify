<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Start Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .question-block {
            display: none;
        }
        .question-block.active {
            display: block;
        }
        .option-item input:checked + label {
            background-color: #dbeafe;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Online Assessment</h1>
                    <p class="text-gray-600 mt-1">Complete the test within the given time</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-red-50 text-red-700 px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-clock mr-2"></i>
                        <span>Time Left: <span id="timer" class="font-bold" th:text="${durationInMinutes + ':00'}">00:00</span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Questions Panel -->
            <div class="lg:w-3/4">
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <form action="/submit" method="post" id="testForm">
                        <div th:each="q, stat : ${questions}" class="question-block" th:classappend="${stat.index == 0} ? 'active'">
                            <div class="flex items-start mb-6">
                                <span class="bg-blue-100 text-blue-700 font-bold rounded-full w-8 h-8 flex items-center justify-center mr-3 mt-1">
                                    <span th:text="${stat.index + 1}"></span>
                                </span>
                                <h3 class="text-xl font-semibold text-gray-800" th:text="${q.text}"></h3>
                            </div>
                            
                            <div class="space-y-3">
                                <div class="option-item">
                                    <input class="hidden" type="radio" th:name="'q' + ${q.id}" value="A" th:id="'a' + ${q.id}">
                                    <label class="flex items-center p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors" th:for="'a' + ${q.id}">
                                        <span class="flex items-center justify-center w-6 h-6 rounded-full border border-gray-300 mr-3">A</span>
                                        <span th:text="${q.optionA}"></span>
                                    </label>
                                </div>
                                <div class="option-item">
                                    <input class="hidden" type="radio" th:name="'q' + ${q.id}" value="B" th:id="'b' + ${q.id}">
                                    <label class="flex items-center p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors" th:for="'b' + ${q.id}">
                                        <span class="flex items-center justify-center w-6 h-6 rounded-full border border-gray-300 mr-3">B</span>
                                        <span th:text="${q.optionB}"></span>
                                    </label>
                                </div>
                                <div class="option-item">
                                    <input class="hidden" type="radio" th:name="'q' + ${q.id}" value="C" th:id="'c' + ${q.id}">
                                    <label class="flex items-center p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors" th:for="'c' + ${q.id}">
                                        <span class="flex items-center justify-center w-6 h-6 rounded-full border border-gray-300 mr-3">C</span>
                                        <span th:text="${q.optionC}"></span>
                                    </label>
                                </div>
                                <div class="option-item">
                                    <input class="hidden" type="radio" th:name="'q' + ${q.id}" value="D" th:id="'d' + ${q.id}">
                                    <label class="flex items-center p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors" th:for="'d' + ${q.id}">
                                        <span class="flex items-center justify-center w-6 h-6 rounded-full border border-gray-300 mr-3">D</span>
                                        <span th:text="${q.optionD}"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Navigation Buttons -->
                        <div class="flex justify-between mt-8 pt-6 border-t border-gray-200">
                            <button type="button" class="flex items-center px-5 py-2.5 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors" onclick="prevQuestion()">
                                <i class="fas fa-arrow-left mr-2"></i>
                                Previous
                            </button>
                            <button type="button" class="flex items-center px-5 py-2.5 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors" onclick="nextQuestion()">
                                Next
                                <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="text-center mt-8 pt-6 border-t border-gray-200">
                            <button type="submit" class="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium">
                                <i class="fas fa-paper-plane mr-2"></i>
                                Submit Test
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Sidebar -->
            <div class="lg:w-1/4">
                <div class="bg-white rounded-xl shadow-sm p-6 sticky top-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Question Palette</h3>
                    
                    <div class="grid grid-cols-5 gap-2 mb-6" id="questionPalette">
                        <div th:each="q, stat : ${questions}">
                            <button type="button" 
                                    class="w-10 h-10 rounded-lg border border-gray-300 flex items-center justify-center text-gray-700 hover:bg-blue-50 transition-colors question-nav-btn" 
                                    th:data-question-id="${q.id}"
                                    th:onclick="|showQuestion(${stat.index})|" 
                                    th:text="${stat.index + 1}">
                            </button>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <div class="w-4 h-4 rounded bg-blue-500 mr-2"></div>
                            <span class="text-sm text-gray-600">Current Question</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-4 h-4 rounded bg-green-500 mr-2"></div>
                            <span class="text-sm text-gray-600">Answered</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-4 h-4 rounded bg-gray-300 mr-2"></div>
                            <span class="text-sm text-gray-600">Not Visited</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <h4 class="font-medium text-gray-700 mb-2">Instructions</h4>
                        <ul class="text-sm text-gray-600 space-y-1">
                            <li class="flex items-start">
                                <i class="fas fa-circle text-xs mt-1 mr-2 text-blue-500"></i>
                                <span>You cannot go back to previous questions once submitted</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-circle text-xs mt-1 mr-2 text-blue-500"></i>
                                <span>Test will auto-submit when time expires</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fas fa-circle text-xs mt-1 mr-2 text-blue-500"></i>
                                <span>Each question has only one correct answer</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let currentQuestion = 0;
        const questionBlocks = document.querySelectorAll('.question-block');
        const questionNavBtns = document.querySelectorAll('.question-nav-btn');

        // Function to update question status in palette
        function updateQuestionStatus(questionIndex, isAnswered) {
            const btn = questionNavBtns[questionIndex];
            
            if (questionIndex === currentQuestion) {
                // Current question - always blue
                btn.classList.remove('bg-gray-100', 'bg-green-100', 'text-green-800');
                btn.classList.add('bg-blue-500', 'text-white');
            } else if (isAnswered) {
                // Answered question - green
                btn.classList.remove('bg-gray-100', 'bg-blue-500', 'text-white');
                btn.classList.add('bg-green-100', 'text-green-800');
            } else {
                // Unanswered question - gray
                btn.classList.remove('bg-green-100', 'bg-blue-500', 'text-green-800', 'text-white');
                btn.classList.add('bg-gray-100');
            }
        }

        // Function to check if a question is answered
        function isQuestionAnswered(questionIndex) {
            const questionBlock = questionBlocks[questionIndex];
            const radioButtons = questionBlock.querySelectorAll('input[type="radio"]');
            
            for (let radio of radioButtons) {
                if (radio.checked) {
                    return true;
                }
            }
            return false;
        }

        function showQuestion(index) {
            if (index >= 0 && index < questionBlocks.length) {
                currentQuestion = index;
                
                // Hide all questions, show current
                questionBlocks.forEach((q, i) => {
                    q.classList.toggle('active', i === index);
                });
                
                // Update all question statuses in palette
                questionNavBtns.forEach((btn, i) => {
                    updateQuestionStatus(i, isQuestionAnswered(i));
                });
            }
        }

        function nextQuestion() {
            if (currentQuestion < questionBlocks.length - 1) {
                showQuestion(currentQuestion + 1);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        // Timer logic
        let totalTime = [[${durationInMinutes}]] * 60;
        const timerElement = document.getElementById('timer');
        const timerInterval = setInterval(() => {
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (totalTime === 0) {
                clearInterval(timerInterval);
                alert("Time's up! Submitting your test.");
                document.getElementById("testForm").submit();
            }
            totalTime--;
        }, 1000);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners for all radio buttons
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    // Find which question this radio belongs to
                    const questionName = this.getAttribute('name');
                    const questionId = questionName.substring(1); // Remove 'q' prefix
                    
                    // Find the question index
                    let questionIndex = -1;
                    questionBlocks.forEach((block, index) => {
                        const radioInBlock = block.querySelector(`input[name="${questionName}"]`);
                        if (radioInBlock) {
                            questionIndex = index;
                        }
                    });
                    
                    // Update the question status in palette
                    if (questionIndex !== -1) {
                        updateQuestionStatus(questionIndex, true);
                    }
                });
            });
            
            // Initialize question display
            showQuestion(0);
        });
    </script>
</body>
</html>
